<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Incidents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ed3838;
            margin: auto;
            padding: 0;
        } 
        header {
            background-color: #761111;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #ed4b48;
        }
        nav ul {
            list-style-type: none;
            margin: auto;
            padding: 0;
            /* overflow: hidden; */
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #000000;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #ed4b48;
            color: white;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropbtn:hover, .dropbtn:focus {
            background-color: #000000;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 20px;
        }

        .show {display:block;}
        
    </style>
</head>
<body>
    <header>

    </header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="graphs.html">Data</a></li>
            <li class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Maps</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="ak_mapping.html">Animal Kingdom</a>
                    <a href="bb_mapping.html">Blizzard Beach</a>
                    <a href="epcot_mapping.html">Epcot</a>
                    <a href="hs_mapping.html">Hollywood Studios</a>
                    <a href="mk_mapping.html">Magic Kingdom</a>
                    <a href="tl_mapping.html">Typhoon Lagoon</a>
                    <a href="universal_mapping.html">Universal Orlando</a>
                    <a href="vb_mapping.html">Volcano Bay</a>
                </div>
            </li>
            <li><a href="#conclusion">Conclusion</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>GRAPHS</h2>
        <p>PUT A BUNCH OF GRAPHS AND STUFF HERE</p>
    </div>

    <script>

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}



    </script>
</body>
